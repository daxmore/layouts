<!DOCTYPE html>
<html lang="en" class="m-0 p-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="border-b-2 border-white">
        <div
            class="head bg-slate-500 h-12 w-auto items-center flex place-content-between p-5 text-white max-sm:h-[5.5rem] max-sm:flex-col ">
            <div class="logo text-xl">
                Logo
            </div>
            <div class="menu">
                <ul class="capitalize flex float-right gap-3 max-sm:gap-14 pt-1 mb-2 max-sm:justify-center sm:hidden">
                    <li class="hover:underline"><i class="fa-solid fa-house"></i></li>
                    <li class="hover:underline"><i class="fa-solid fa-user"></i></li>
                    <li class="hover:underline"><i class="fa-solid fa-gear"></i></li>
                    <li class="hover:underline"><i class="fa-solid fa-address-book"></i></li>
                </ul>

                <ul class="capitalize flex float-right gap-3 max-sm:hidden">
                    <li class="hover:underline">Home</li>
                    <li class="hover:underline">about us</li>
                    <li class="hover:underline">services</li>
                    <li class="hover:underline">contact us</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-slate-400 pt-10">
            <div class="container-1 w-full flex place-content-evenly bg-slate-400 max-sm:mt-5 max-sm:rounded-xl max-sm:flex-wrap max-md:mt-5 md:flex-wrap">
                <div class="box1 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box1</div>
                <div class="box2 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box2</div>
                <div class="box3 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box3</div>
                <div class="box4 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box4</div>
                <div class="box1 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box5</div>
                <div class="box2 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box6</div>
                <div class="box3 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box7</div>
                <div class="box4 border-2 w-[24%] xl:h-[25rem] flex m-1 max-sm:w-[45%] max-sm:h-[13rem] md:m-0 max-md:-w-[25%] md:h-[18rem] justify-center items-center rounded-xl hover:scale-[90%] hover:duration-200 hover:bg-white ">box8</div>
            </div>
        </section>

        <section>
            <div class="con bg-slate-400 pt-10">
                <div class="container-2 bg-indigo-300 p-5 rounded-t-[4.5rem] md:rounded-t-[8.5rem] md:flex md:justify-center md:flex-col md:p-20 lg:flex lg:flex-row">
                    <div class="box-1 h-[18rem] w-[100%] flex border-2 mt-20 items-center justify-center md:mt-0 md:w-[100%] md:h-[20rem] lg:w-[100%] lg:h-[20rem] lg:m-0 lg:mr-2 lg:ml-2">Quote</div>
                    <div class="box-2 h-[18rem] w-[100%] flex border-2 mt-5 items-center justify-center md:w-[100%] md:h-[20rem] lg:w-[100%] lg:h-[20rem] lg:m-0 lg:mr-2 lg:ml-2">Quote</div>
                    <div class="box-3 h-[18rem] w-[100%] flex border-2 mt-5 items-center justify-center md:w-[100%] md:h-[20rem] lg:w-[100%] lg:h-[20rem] lg:m-0 lg:mr-2 lg:ml-2">Quote</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-3">
                <div class="form">
                    <form action="#"></form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
